<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form"></form></title>
</head>
<body>
    <fieldset>
        <legend>Application Form</legend>
<form action="">
        <table>
    <tbody>
        <tr>
          <td> <label> Full Name</label></td>
          <td><input type="text" placeholder="complete full name" required></td>
        </tr>
         <tr>
           <td><label>Email Address</label></td>
           <td><input type="email" placeholder="Ex.abc@gmail.com" required></td>
         </tr>
        <tr>
             <td><label>Password</label></td>
             <td><input type="password"required></td>
        </tr>
        <tr>
            <td><label> Contact Number</label></td>
            <td><input type="number" required></td>

        </tr>
        <tr>
            <td><label> Profile Photo</label></td>
            <td><input type="file"></td>

        </tr>
        <tr>
            <td><label>Date Of Birth</label></td>
            <td><input type="date"></td>

        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <input type="radio" name="Gender"><label>Male</label>
                <input type="radio" name="Gender"><label>Female</label>
                <input type="radio" name="Gender"><label>Others</label>
            </td>
        </tr>
        <tr>
            <td><label>Marital Status</label></td>
            <td>
                <input type="radio"name=status><label>Yes</label>
                <input type="radio"name=status><label>No</label>
            </td>
        </tr>
        <tr>
             <td><label>Known Tools & Technology</label></td>
             <td>
                <input type="checkbox"> <label>Angular</label>
                <input type="checkbox"> <label>React</label>
                <input type="checkbox"> <label>Python</label>
                <input type="checkbox"> <label>Java</label>
                <input type="checkbox"> <label>Jenkin</label>
                <input type="checkbox"> <label>GIT</label>
                <input type="checkbox"> <label>Database</label>
             </td>
        </tr>
        <tr>
            <td><label>Designation</label></td>
            <td><select>
                <option value="">Select</option>
                <option value="">UI Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Full Stack Developer</option>
                <option value="">DevOps Engineer</option>
                <option value="">Tester</option>      
                </select>
            </td>
       </tr>
       <tr>
        <td><label>Country</label></td>
        <td><input type="text"value="India"></td>
       </tr>
       <tr>
          <td><label>Present Address</label></td>
          <td><textarea name="" id="" cols="30" rows="7"></textarea></td>
       </tr>
       <tr>
        <td><button>Submit</button></td>
        <td><button>Reset</button></td>
       </tr>
    
    
    
    </tbody>
    </table>
</form>
</fieldset>
</body>
</html>
