<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    
    <fieldset>
            <legend>Student Registration Form</legend>

   

    <form action="">
    <table>
<tbody>
<tr>
      <td><label>First Name </label></td>
      <td><input type="text" placeholder="only First Name"></td>
</tr>
<tr>
    <td><label> Sir Name </label></td>
    <td><input type="text" placeholder="last name"></td>
</tr>
<tr>
    <td> <label>Mobile Number</label></td>
    <td><input type="number"required></td>

</tr>
<tr>
<td><label>Email ID</label></td>
<td><input type="email" placeholder="Ex.abc@gmail.com"></td>


</td>

</tr>
<tr>
    <td><label>Password</label></td>
    <td><input type="password"></td>
    
    </tr>
<tr>
<td><label for="">Date Of Birth</label></td>
<td><input type="date"></td>
</tr>
<tr>
     <td> <label>Country</label></td>
     <td> <input type="text" value="India" > </td>
</tr>
<tr>
   <td><label>Available Month</label></td>
    <td><input type="month"></td>
</tr>
 <tr>
     <td><label for="">Profile Photo</label></td>
     <td><input type="file"></td>

 </tr>
<tr>
      <td><label for="">Upload Marksheet</label></td>
      <td><input type="file" multiple ></td>
</tr>
<tr>
    <td><label for=""> Select Graduation</label></td>
    <td>
        <select>
<option value="">B E</option>
<option value="">B Tech</option>
<option value="">BCA</option>
<option value="">BSC</option>
<option value="">MSC</option>      
<option value="">MCA</option>
<option value="">MBA</option>
<option value="">BPharm</option>
<option value="">B A</option>
<option value="">B Com</option>
<option value="">BCS</option>
<option value="">MPharm</option>
<option value="PHD"></option>
</select>
</td>
<tr>
     <td><label>Select Gender</label></td>
     <td>
        <input type="radio" name="Gender" > <label>Male</label>
        <input type="radio" name="Gender" ><label>Female</label>
        <input type="radio" name="Gender" ><label>Others</label>
        
    </td>
</tr>
</tr>
<tr>
    <td><label>Skills</label></td>
    <td>
        <input type="checkbox"> <label>HTML</label>
        <input type="checkbox"> <label>CSS</label>
        <input type="checkbox"> <label>JavaScript</label>
        <input type="checkbox"> <label>Angular</label>
        <input type="checkbox"> <label>React</label>

    </td>
</td>
</tr>
   <tr>
      <td> <label>Address</label></td>
      <td> <textarea name="" id="" cols="20" rows="8"></textarea></td>

   </tr>




 <tr>
     <td><button>Submit</button></td>
     <td><button>Reset</button></td>

</tr>

</tbody>
</table>
</form>
</fieldset>
</body>
</html>
